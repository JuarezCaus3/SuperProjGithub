<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Attendance Management</title>
    </h:head>
    <h:body>


        <h:form>
         <h:panelGrid columns="3">
          <p>Username:
              <h:inputText value="#{administratorManager.username}" id="username"></h:inputText> 
              <h:message for="username" /></p>
           
          <p>Password:
              <h:inputSecret value="#{administratorManager.pass}" required="true" requiredMessage="*Falta a sua password" id="password"></h:inputSecret>
              <h:message for="password" /></p>
             
             </h:panelGrid>

        
    <h:commandButton  id="go" value="Login" action="#{administratorManager.loginUser}"/>
    
        </h:form>
    </h:body>
</html>
