<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelets</title>
    </h:head>
    <h:body>
      <h1> Ohohoh Ahaha Eheheh</h1>
         <h1> Ohohoh Ahaha Eheheh o david e burro</h1>
        
        
          <h:dataTable
            var="attendant"
            summary="List of all attendants"
            value="#{administratorManager.allAttendants}"
            rules="all"
            cellpadding="5">
            
            <f:facet name="header">
                <h:outputText value="Attendants" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:outputText value="#{attendant.id}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{attendant.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{attendant.email}" />
            </h:column>                                             
        </h:dataTable>
        
        <br/>
        <br/>
        
        <h:form>
            <h:commandLink value="New attendat" action="admin_attendants_create?faces-redirect=true"/>
        </h:form>
        
        <br/>
        <br/>
    </h:body>
</html>
