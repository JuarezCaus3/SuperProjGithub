<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Attendance Management</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

            
                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.newEvent.name}" />
                <h:message for="name" errorStyle="color: red" />

                <h:outputLabel for="room" value="Room: " />
                <h:inputText
                    id="room"
                    size="52"
                    required="true"
                    requiredMessage="Error: room cannot be empty."                            
                    value="#{administratorManager.newEvent.room}" >
                </h:inputText>    
                <h:message for="room" errorStyle="color: red" />
                           
                 <h:outputLabel for="date" value="Date(dd-mm-yyyy): " />
                <h:inputText
                    id="date"
                    size="52"
                    required="true"
                    requiredMessage="Error: Date cannot be empty."                            
    		 value="#{administratorManager.newEvent.date}" >
			<f:convertDateTime pattern="d-M-yyyy" />
		  </h:inputText>
                   
                <h:message for="date" errorStyle="color: red"/> 
                    
           <h:outputLabel for="hour" value="Hour: " />
                <h:inputText
                    id="hour"
                    size="52"
                    required="true"
                    requiredMessage="Error: Hour cannot be empty."                            
    		 value="#{administratorManager.newEvent.hora}" >
		
		  </h:inputText>
                 
                <h:message for="hour" errorStyle="color: red" /> 
                    
                    
                                  <h:outputLabel for="week" value="Week: " />
                <h:inputText
                    id="week"
                    size="52"
                    required="true"
                    requiredMessage="Error: week cannot be empty."                            
    		 value="#{administratorManager.newEvent.week}" >
		
		  </h:inputText>
               
                <h:message for="week" errorStyle="color: red" /> 
                    
                    <h:outputLabel for="subject" value="Subject: " />
                <h:selectOneMenu
                    id="subject"
                    value="#{administratorManager.newEvent.subject}" >
                    <f:selectItems
                        value="#{administratorManager.allSubjects}"
                        var="sub"
                        itemValue="#{sub.id}"
                        itemLabel="#{sub.name}" />
                </h:selectOneMenu> 
                      </h:panelGrid >    
                   
                <br></br>


                <br></br>

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createEventManager}" />
                <h:message for="submit" style="color: red"/>
                             

        </h:form>

        <!--<h:messages style="color:red"/> -->        

    </h:body>
</html>
