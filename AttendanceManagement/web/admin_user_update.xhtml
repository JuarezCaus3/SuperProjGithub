<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Attendance Management</title>
    </h:head>
    <h:body>
         <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="Id" value="id: " />
                <h:outputText 
                    id="id"
                    value="#{administratorManager.currentUser.id}"/>
                <br></br>
                
                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret
                    id="password"
                    size="20"
                    required="true"
                    requiredMessage="Error: Password cannot be empty."
                    value="#{administratorManager.currentUser.password}"/>
                <h:message for="password" errorStyle="color: red" />                        

                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.currentUser.name}" />
                <h:message for="name" errorStyle="color: red" />

                <h:outputLabel for="email" value="Email: " />
                <h:inputText
                    id="email"
                    size="52"
                    required="true"
                    requiredMessage="Error: Email cannot be empty."                            
                    value="#{administratorManager.currentUser.email}" >
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>    
                <h:message for="email" errorStyle="color: red" />
                
                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateUser}" />
                <h:message for="submit" style="color: red"/>
</h:panelGrid>
             </h:form>
        
        <!--<h:messages style="color:red"/> -->        

    </h:body>
</html>
